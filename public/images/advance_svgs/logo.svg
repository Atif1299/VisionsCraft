<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Consistent gradients matching your design -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="eyeLogoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#7209b7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.8" />
    </radialGradient>
    
    <radialGradient id="visionCore" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="30%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </radialGradient>
    
    <!-- Enhanced glow effects -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Symbol - Stylized AI Eye/Vision -->
  <g id="logoSymbol" transform="translate(20, 20)">
    <!-- Outer geometric frame -->
    <polygon points="40,10 70,25 70,55 40,70 10,55 10,25" 
             fill="none" 
             stroke="url(#brandGradient)" 
             stroke-width="2.5" 
             filter="url(#logoGlow)">
      <animate attributeName="stroke-width" values="2.5;3.5;2.5" dur="4s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Inner vision core -->
    <circle cx="40" cy="40" r="18" fill="url(#eyeLogoGradient)" filter="url(#logoGlow)">
      <animate attributeName="r" values="18;20;18" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central vision point -->
    <circle cx="40" cy="40" r="8" fill="url(#visionCore)" filter="url(#logoGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Vision highlight -->
    <circle cx="37" cy="37" r="3" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural connection lines -->
    <g stroke="url(#brandGradient)" stroke-width="2" opacity="0.6" filter="url(#subtleGlow)">
      <line x1="22" y1="40" x2="32" y2="40">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="48" y1="40" x2="58" y2="40">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </line>
      <line x1="40" y1="22" x2="40" y2="32">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
      </line>
      <line x1="40" y1="48" x2="40" y2="58">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      </line>
    </g>
    
    <!-- Craft elements - geometric tools -->
    <g stroke="url(#brandGradient)" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- Precision compass points -->
      <path d="M60,20 L65,15 M65,25 L60,20 M65,15 L70,20" filter="url(#subtleGlow)">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
      </path>
      <path d="M20,60 L15,65 M25,65 L20,60 M15,65 L10,60" filter="url(#subtleGlow)">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" begin="1s"/>
      </path>
    </g>
  </g>
  
  <!-- Brand Text -->
  <g id="brandText">
    <!-- Main brand name -->
    <text x="120" y="45" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="url(#brandGradient)" 
          filter="url(#textGlow)">
      VISIONS
    </text>
    
    <text x="120" y="70" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="300" 
          fill="url(#brandGradient)" 
          filter="url(#textGlow)">
      CRAFT
    </text>
    
    <!-- Tagline -->
    <text x="120" y="90" 
          font-family="Arial, sans-serif" 
          font-size="11" 
          font-weight="400" 
          fill="#7209b7" 
          opacity="0.8">
      AI AGENCY
    </text>
    
    <!-- Subtle connection line -->
    <line x1="120" y1="78" x2="190" y2="78" 
          stroke="#7209b7" 
          stroke-width="1" 
          opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating data particles -->
  <g id="dataParticles">
    <circle r="1.5" fill="#4361ee" opacity="0.6">
      <animateMotion dur="6s" repeatCount="indefinite" 
                     path="M300,20 Q350,30 380,40 Q350,50 300,60 Q250,50 220,40 Q250,30 300,20"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#7209b7" opacity="0.6">
      <animateMotion dur="6s" repeatCount="indefinite" begin="2s"
                     path="M300,20 Q350,30 380,40 Q350,50 300,60 Q250,50 220,40 Q250,30 300,20"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle r="1.5" fill="#3a0ca3" opacity="0.6">
      <animateMotion dur="6s" repeatCount="indefinite" begin="4s"
                     path="M300,20 Q350,30 380,40 Q350,50 300,60 Q250,50 220,40 Q250,30 300,20"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite" begin="4s"/>
    </circle>
  </g>
  
  <!-- Neural network connections -->
  <g stroke="url(#brandGradient)" stroke-width="1" fill="none" opacity="0.3">
    <path d="M100,40 Q110,35 120,40" filter="url(#subtleGlow)">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M100,60 Q110,55 120,60" filter="url(#subtleGlow)">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Corner accent elements -->
  <g id="cornerAccents">
    <circle cx="350" cy="30" r="3" fill="url(#brandGradient)" opacity="0.4" filter="url(#subtleGlow)">
      <animate attributeName="r" values="3;5;3" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="50" r="3" fill="url(#brandGradient)" opacity="0.4" filter="url(#subtleGlow)">
      <animate attributeName="r" values="3;5;3" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>