<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Modern Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.2" />
    </radialGradient>
    
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a0ca3;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:0" />
    </linearGradient>
    
    <!-- Advanced Glow Effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dynamic Background -->
  <rect width="400" height="300" fill="url(#glowGradient)" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Creative Wave Pattern -->
  <g id="creativeWaves">
    <!-- Wave 1 -->
    <path d="M0,150 Q100,100 200,150 T400,150" stroke="url(#waveGradient1)" stroke-width="6" fill="none" filter="url(#neonGlow)">
      <animate attributeName="d" values="M0,150 Q100,100 200,150 T400,150;M0,150 Q100,200 200,150 T400,150;M0,150 Q100,100 200,150 T400,150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Wave 2 -->
    <path d="M0,180 Q100,130 200,180 T400,180" stroke="url(#waveGradient2)" stroke-width="4" fill="none" filter="url(#softGlow)">
      <animate attributeName="d" values="M0,180 Q100,130 200,180 T400,180;M0,180 Q100,230 200,180 T400,180;M0,180 Q100,130 200,180 T400,180" dur="5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <!-- Wave 3 -->
    <path d="M0,120 Q100,70 200,120 T400,120" stroke="url(#primaryGradient)" stroke-width="3" fill="none" filter="url(#softGlow)" opacity="0.7">
      <animate attributeName="d" values="M0,120 Q100,70 200,120 T400,120;M0,120 Q100,170 200,120 T400,120;M0,120 Q100,70 200,120 T400,120" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Creative Geometric Shapes -->
  <g id="geometricShapes">
    <!-- Left Triangle -->
    <polygon points="60,80 90,50 120,80 105,110 75,110" fill="url(#primaryGradient)" filter="url(#neonGlow)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 90 80;360 90 80" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Right Hexagon -->
    <polygon points="320,220 340,200 360,200 380,220 360,240 340,240" fill="none" stroke="url(#primaryGradient)" stroke-width="4" filter="url(#neonGlow)">
      <animateTransform attributeName="transform" type="rotate" values="360 350 220;0 350 220" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Floating Circles -->
    <circle cx="80" cy="220" r="12" fill="url(#primaryGradient)" filter="url(#softGlow)" opacity="0.6">
      <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="12;16;12" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="340" cy="80" r="8" fill="none" stroke="url(#primaryGradient)" stroke-width="3" filter="url(#softGlow)">
      <animate attributeName="cy" values="80;60;80" dur="5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Central AI Core - Completely New Design -->
  <g id="aiCore" transform="translate(200,150)">
    <!-- Outer Ring -->
    <circle r="45" fill="none" stroke="url(#primaryGradient)" stroke-width="3" filter="url(#neonGlow)" opacity="0.8">
      <animate attributeName="stroke-width" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Core -->
    <circle r="25" fill="url(#primaryGradient)" filter="url(#neonGlow)" opacity="0.7">
      <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Creative Burst Lines -->
    <g stroke="url(#primaryGradient)" stroke-width="2" filter="url(#softGlow)">
      <line x1="-35" y1="0" x2="-55" y2="0">
        <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="-55;-65;-55" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="35" y1="0" x2="55" y2="0">
        <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="x2" values="55;65;55" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </line>
      <line x1="0" y1="-35" x2="0" y2="-55">
        <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="y2" values="-55;-65;-55" dur="2s" repeatCount="indefinite" begin="1s"/>
      </line>
      <line x1="0" y1="35" x2="0" y2="55">
        <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        <animate attributeName="y2" values="55;65;55" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </line>
    </g>
    
    <!-- Dynamic Inner Pattern -->
    <g fill="url(#primaryGradient)" opacity="0.9">
      <circle cx="0" cy="-10" r="3">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="0" r="3">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="0" cy="10" r="3">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="-10" cy="0" r="3">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
    </g>
  </g>
  
  <!-- Creative Energy Particles -->
  <g id="energyParticles">
    <!-- Top Left Particles -->
    <circle r="4" fill="#4361ee" filter="url(#softGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" path="M50,50 Q100,75 150,100 Q175,125 200,150"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;2;4" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Top Right Particles -->
    <circle r="4" fill="#7209b7" filter="url(#softGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="2s" path="M350,50 Q300,75 250,100 Q225,125 200,150"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="r" values="4;2;4" dur="6s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <!-- Bottom Particles -->
    <circle r="4" fill="#3a0ca3" filter="url(#softGlow)">
      <animateMotion dur="6s" repeatCount="indefinite" begin="4s" path="M200,250 Q175,225 150,200 Q125,175 200,150"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="6s" repeatCount="indefinite" begin="4s"/>
      <animate attributeName="r" values="4;2;4" dur="6s" repeatCount="indefinite" begin="4s"/>
    </circle>
  </g>
  
  <!-- Generation Symbols -->
  <g id="generationSymbols">
    <!-- Left Symbol - Text/Content -->
    <rect x="30" y="140" width="30" height="20" rx="4" fill="none" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#softGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <line x1="35" y1="145" x2="50" y2="145" stroke="url(#primaryGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="35" y1="150" x2="55" y2="150" stroke="url(#primaryGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="35" y1="155" x2="45" y2="155" stroke="url(#primaryGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    
    <!-- Right Symbol - Creative Output -->
    <polygon points="340,140 360,130 370,150 360,170 340,160" fill="none" stroke="url(#primaryGradient)" stroke-width="2" filter="url(#softGlow)">
      <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 355 150;180 355 150;360 355 150" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Ambient Glow Effects -->
  <g id="ambientGlow" opacity="0.4">
    <circle cx="100" cy="100" r="20" fill="url(#glowGradient)">
      <animate attributeName="r" values="20;30;20" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="25" fill="url(#glowGradient)">
      <animate attributeName="r" values="25;35;25" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="6s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
</svg>