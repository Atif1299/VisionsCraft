<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" width="400" height="240">
  <defs>
    <!-- Professional Color Gradients -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#1e40af;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="workflowGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.18" />
      <stop offset="60%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.04" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feOffset dx="2" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#1e293b" flood-opacity="0.15"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="processGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.4"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Automation Pattern -->
    <pattern id="automationGrid" x="0" y="0" width="45" height="45" patternUnits="userSpaceOnUse">
      <path d="M 45 0 L 0 0 0 45" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.08"/>
      <rect x="20" y="20" width="5" height="5" fill="#3b82f6" opacity="0.06" rx="1"/>
      <path d="M10,10 L15,15 M30,10 L35,15 M10,35 L15,30 M30,35 L35,30" stroke="#3b82f6" stroke-width="0.8" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#backgroundGradient)"/>
  
  <!-- Automation Grid Pattern -->
  <rect width="400" height="240" fill="url(#automationGrid)"/>
  
  <!-- Central Workflow Glow -->
  <ellipse cx="200" cy="120" rx="170" ry="95" fill="url(#workflowGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Workflow Pipeline -->
  <g id="automationPipeline">
    <!-- Input Process -->
    <g transform="translate(60,120)">
      <!-- Input Container -->
      <rect x="-18" y="-15" width="36" height="30" rx="5" fill="url(#processGradient)" opacity="0.3" filter="url(#subtleShadow)"/>
      <rect x="-15" y="-12" width="30" height="24" rx="3" fill="none" stroke="url(#automationGradient)" stroke-width="2" opacity="0.8"/>
      
      <!-- Input Icon -->
      <g fill="url(#accentGradient)" opacity="0.8">
        <rect x="-8" y="-6" width="16" height="2" rx="1"/>
        <rect x="-8" y="-2" width="12" height="2" rx="1"/>
        <rect x="-8" y="2" width="14" height="2" rx="1"/>
      </g>
      
      <!-- Input Activity -->
      <circle cx="12" cy="-18" r="3" fill="url(#automationGradient)" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <text x="0" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="500" 
            fill="url(#accentGradient)" text-anchor="middle" opacity="0.8">Input</text>
    </g>
    
    <!-- AI Processing Center -->
    <g transform="translate(200,120)">
      <!-- Main AI Processor -->
      <circle r="35" fill="none" stroke="url(#automationGradient)" stroke-width="3" opacity="0.8" filter="url(#processGlow)">
        <animate attributeName="stroke-dasharray" values="0,220;110,110;220,0;0,220" dur="6s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Inner Processing Core -->
      <circle r="20" fill="url(#processGradient)" opacity="0.25">
        <animate attributeName="opacity" values="0.25;0.4;0.25" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- AI Brain Pattern -->
      <g fill="url(#accentGradient)" opacity="0.8">
        <circle cx="-8" cy="-5" r="2">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="8" cy="-5" r="2">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
        </circle>
        <circle cx="-8" cy="5" r="2">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
        </circle>
        <circle cx="8" cy="5" r="2">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
        </circle>
        <circle cx="0" cy="0" r="3" fill="url(#automationGradient)" opacity="0.9">
          <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Processing Connections -->
      <g stroke="url(#automationGradient)" stroke-width="1.5" opacity="0.6" fill="none">
        <path d="M-8,-5 L8,-5 M-8,5 L8,5 M-8,-5 L-8,5 M8,-5 L8,5 M-8,-5 L0,0 M8,-5 L0,0 M-8,5 L0,0 M8,5 L0,0">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
        </path>
      </g>
      
      <text x="0" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="500" 
            fill="url(#accentGradient)" text-anchor="middle" opacity="0.8">AI Process</text>
    </g>
    
    <!-- Output Process -->
    <g transform="translate(340,120)">
      <!-- Output Container -->
      <rect x="-18" y="-15" width="36" height="30" rx="5" fill="url(#processGradient)" opacity="0.3" filter="url(#subtleShadow)"/>
      <rect x="-15" y="-12" width="30" height="24" rx="3" fill="none" stroke="url(#automationGradient)" stroke-width="2" opacity="0.8"/>
      
      <!-- Output Icon -->
      <g fill="url(#accentGradient)" opacity="0.8">
        <path d="M-8,-4 L8,-4 L5,-8 M8,-4 L5,0" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
        <rect x="-8" y="2" width="16" height="2" rx="1"/>
        <rect x="-8" y="6" width="12" height="2" rx="1"/>
      </g>
      
      <!-- Output Activity -->
      <circle cx="-12" cy="-18" r="3" fill="url(#automationGradient)" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
      
      <text x="0" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="500" 
            fill="url(#accentGradient)" text-anchor="middle" opacity="0.8">Output</text>
    </g>
  </g>
  
  <!-- Automation Flow Lines -->
  <g stroke="url(#automationGradient)" stroke-width="3" opacity="0.6" fill="none">
    <!-- Input to AI Process -->
    <path d="M96,120 L165,120" marker-end="url(#arrowhead)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- AI Process to Output -->
    <path d="M235,120 L304,120" marker-end="url(#arrowhead)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="url(#automationGradient)" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Data Flow Particles -->
  <g id="dataFlowParticles" opacity="0.7">
    <!-- Input to AI -->
    <circle r="2.5" fill="url(#automationGradient)">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M96,120 L165,120"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- AI to Output -->
    <circle r="2.5" fill="url(#automationGradient)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1s">
        <path d="M235,120 L304,120"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Automation Status Indicators -->
  <g id="statusIndicators">
    <!-- Process Status Lights -->
    <g transform="translate(60,80)" opacity="0.8">
      <circle cx="0" cy="0" r="4" fill="url(#automationGradient)" opacity="0.3"/>
      <circle cx="0" cy="0" r="2" fill="url(#automationGradient)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g transform="translate(200,80)" opacity="0.8">
      <circle cx="0" cy="0" r="4" fill="url(#automationGradient)" opacity="0.3"/>
      <circle cx="0" cy="0" r="2" fill="url(#automationGradient)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
    
    <g transform="translate(340,80)" opacity="0.8">
      <circle cx="0" cy="0" r="4" fill="url(#automationGradient)" opacity="0.3"/>
      <circle cx="0" cy="0" r="2" fill="url(#automationGradient)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
  </g>
  
  <!-- Gear Automation Symbols -->
  <g id="automationGears" opacity="0.4">
    <!-- Small Gear 1 -->
    <g transform="translate(130,160)">
      <circle r="12" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
      <g stroke="url(#accentGradient)" stroke-width="3">
        <line x1="-8" y1="0" x2="8" y2="0"/>
        <line x1="0" y1="-8" x2="0" y2="8"/>
        <line x1="-6" y1="-6" x2="6" y2="6"/>
        <line x1="-6" y1="6" x2="6" y2="-6"/>
      </g>
      <animateTransform attributeName="transform" type="rotate" values="0 130 160;360 130 160" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <!-- Small Gear 2 -->
    <g transform="translate(270,160)">
      <circle r="10" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
      <g stroke="url(#accentGradient)" stroke-width="2">
        <line x1="-6" y1="0" x2="6" y2="0"/>
        <line x1="0" y1="-6" x2="0" y2="6"/>
        <line x1="-4" y1="-4" x2="4" y2="4"/>
        <line x1="-4" y1="4" x2="4" y2="-4"/>
      </g>
      <animateTransform attributeName="transform" type="rotate" values="0 270 160;-360 270 160" dur="6s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Efficiency Indicators -->
  <g id="efficiencyBars" transform="translate(350,180)" opacity="0.7">
    <rect x="-15" y="-10" width="30" height="3" fill="url(#processGradient)" opacity="0.3" rx="1"/>
    <rect x="-15" y="-5" width="25" height="3" fill="url(#processGradient)" opacity="0.5" rx="1"/>
    <rect x="-15" y="0" width="20" height="3" fill="url(#automationGradient)" opacity="0.7" rx="1"/>
    <rect x="-15" y="5" width="28" height="3" fill="url(#automationGradient)" opacity="0.9" rx="1">
      <animate attributeName="width" values="28;30;28" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title Section -->
  <g transform="translate(200,35)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" 
          fill="url(#accentGradient)" text-anchor="middle" filter="url(#subtleShadow)">
      AI Automation
    </text>
    <text x="0" y="18" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" 
          fill="#64748b" text-anchor="middle" opacity="0.9">
      Intelligent Process Optimization
    </text>
  </g>
  
  <!-- Decorative Corner Elements -->
  <g opacity="0.3">
    <path d="M0,0 L25,0 L25,2 L2,2 L2,25 L0,25 Z" fill="url(#automationGradient)"/>
    <path d="M400,0 L375,0 L375,2 L398,2 L398,25 L400,25 Z" fill="url(#automationGradient)"/>
    <path d="M0,240 L25,240 L25,238 L2,238 L2,215 L0,215 Z" fill="url(#automationGradient)"/>
    <path d="M400,240 L375,240 L375,238 L398,238 L398,215 L400,215 Z" fill="url(#automationGradient)"/>
  </g>
  
  <!-- Ambient Process Particles -->
  <g opacity="0.4">
    <circle cx="50" cy="60" r="1.5" fill="url(#automationGradient)">
      <animate attributeName="cy" values="60;50;60" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="180" r="1.5" fill="url(#automationGradient)">
      <animate attributeName="cy" values="180;190;180" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="30" cy="140" r="1" fill="url(#processGradient)">
      <animate attributeName="cx" values="30;40;30" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="100" r="1" fill="url(#processGradient)">
      <animate attributeName="cx" values="370;360;370" dur="5s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
</svg>