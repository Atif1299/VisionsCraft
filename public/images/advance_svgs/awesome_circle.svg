<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space background with more depth -->
    <radialGradient id="spaceGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0f0f2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050510;stop-opacity:1" />
    </radialGradient>
    
    <!-- Animated electric border -->
    <linearGradient id="electricBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#6600ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff0099;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
      
      <animateTransform 
        attributeName="gradientTransform" 
        type="rotate" 
        values="0 200 200;360 200 200" 
        dur="4s" 
        repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Core AI gradient -->
    <radialGradient id="aiCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#6600ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:1" />
    </radialGradient>
    
    <!-- Neural network gradient -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6600ff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Multi-layer glow filter -->
    <filter id="powerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feGaussianBlur stdDeviation="8" result="bigBlur"/>
      <feGaussianBlur stdDeviation="15" result="hugeBlur"/>
      <feMerge> 
        <feMergeNode in="hugeBlur"/>
        <feMergeNode in="bigBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulsing filter -->
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge> 
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Deep space background -->
  <rect width="400" height="400" fill="url(#spaceGradient)"/>
  
  <!-- Scattered stars background -->
  <circle cx="50" cy="80" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="120" cy="40" r="0.5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="300" cy="70" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="350" cy="120" r="0.8" fill="#6600ff" opacity="0.7"/>
  <circle cx="380" cy="300" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="30" cy="350" r="1.2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="80" cy="320" r="0.6" fill="#ffffff" opacity="0.8"/>
  <circle cx="340" cy="350" r="1" fill="#6600ff" opacity="0.5"/>
  
  <!-- Outer energy rings -->
  <circle cx="200" cy="200" r="150" fill="none" 
          stroke="url(#electricBorder)" stroke-width="2" 
          opacity="0.4" filter="url(#powerGlow)">
    <animate attributeName="r" values="150;155;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="200" r="135" fill="none" 
          stroke="url(#electricBorder)" stroke-width="3" 
          opacity="0.6" filter="url(#powerGlow)">
    <animate attributeName="r" values="135;140;135" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main border with enhanced glow -->
  <circle cx="200" cy="200" r="120" fill="none" 
          stroke="url(#electricBorder)" stroke-width="6" 
          filter="url(#powerGlow)"/>
  
  <!-- Inner dark core -->
  <circle cx="200" cy="200" r="110" fill="#000011" opacity="0.9"/>
  
  <!-- Neural network connections (animated) -->
  <g stroke="url(#neuralGradient)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Horizontal and vertical lines -->
    <line x1="140" y1="200" x2="260" y2="200">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="140" x2="200" y2="260">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Diagonal connections -->
    <line x1="160" y1="160" x2="240" y2="240">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="160" x2="160" y2="240">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Neural nodes -->
  <g fill="url(#neuralGradient)" opacity="0.8">
    <circle cx="160" cy="160" r="4" filter="url(#pulse)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="160" r="4" filter="url(#pulse)">
      <animate attributeName="r" values="6;4;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="240" r="4" filter="url(#pulse)">
      <animate attributeName="r" values="5;3;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="240" r="4" filter="url(#pulse)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="140" r="5" filter="url(#pulse)">
      <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="260" r="5" filter="url(#pulse)">
      <animate attributeName="r" values="7;5;7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="200" r="5" filter="url(#pulse)">
      <animate attributeName="r" values="6;4;6" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="200" r="5" filter="url(#pulse)">
      <animate attributeName="r" values="4;6;4" dur="1.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central AI brain/chip design -->
  <g transform="translate(200, 200)">
    <!-- Core hexagon -->
    <polygon points="0,-25 22,-12.5 22,12.5 0,25 -22,12.5 -22,-12.5" 
             fill="url(#aiCore)" 
             stroke="url(#electricBorder)" 
             stroke-width="2" 
             filter="url(#powerGlow)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0;360" 
        dur="8s" 
        repeatCount="indefinite"/>
    </polygon>
    
    <!-- Inner circuit pattern -->
    <g stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.9">
      <rect x="-15" y="-15" width="30" height="30" rx="3">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </rect>
      <line x1="-10" y1="0" x2="10" y2="0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-10" x2="0" y2="10">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Corner connectors -->
      <circle cx="-8" cy="-8" r="2">
        <animate attributeName="fill" values="transparent;#00d4ff;transparent" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="-8" r="2">
        <animate attributeName="fill" values="#00d4ff;transparent;#00d4ff" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-8" cy="8" r="2">
        <animate attributeName="fill" values="transparent;#6600ff;transparent" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="8" r="2">
        <animate attributeName="fill" values="#6600ff;transparent;#6600ff" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Central power indicator -->
    <circle cx="0" cy="0" r="3" fill="#ffffff" filter="url(#pulse)">
      <animate attributeName="fill" values="#ffffff;#00d4ff;#6600ff;#ffffff" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data streams (flowing particles) -->
  <g opacity="0.6">
    <!-- Vertical streams -->
    <rect x="198" y="0" width="4" height="400" fill="url(#neuralGradient)" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Horizontal streams -->
    <rect x="0" y="198" width="400" height="4" fill="url(#neuralGradient)" opacity="0.1">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>