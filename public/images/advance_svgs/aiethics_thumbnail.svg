<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" width="1200" height="320">
  <defs>
    <!-- Professional Color Gradients -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="softAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.02" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feOffset dx="2" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#1e293b" flood-opacity="0.1"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="professionalGrid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#64748b" stroke-width="0.5" opacity="0.1"/>
      <circle cx="30" cy="30" r="1" fill="#64748b" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="320" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle Grid -->
  <rect width="1200" height="320" fill="url(#professionalGrid)"/>
  
  <!-- Central Glow Effect -->
  <ellipse cx="600" cy="160" rx="500" ry="140" fill="url(#centerGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Left Side - AI Symbol -->
  <g transform="translate(250,180)">
    <!-- AI Brain Circuit -->
    <circle r="55" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4" filter="url(#subtleShadow)">
      <animate attributeName="stroke-dasharray" values="0,345;172,172;345,0;0,345" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural Network Nodes -->
    <g fill="url(#accentGradient)" opacity="0.7">
      <circle cx="-22" cy="-18" r="3.5">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="22" cy="-18" r="3.5">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="-28" cy="18" r="3.5">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="28" cy="18" r="3.5">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      <circle cx="0" cy="25" r="4.5" fill="url(#softAccent)">
        <animate attributeName="r" values="4.5;5.5;4.5" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connections -->
    <g stroke="url(#accentGradient)" stroke-width="2" opacity="0.5" fill="none">
      <path d="M-22,-18 L22,-18 M-22,-18 L-28,18 M22,-18 L28,18 M-28,18 L0,25 M28,18 L0,25">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Center - Balance/Ethics Symbol -->
  <g transform="translate(600,180)">
    <!-- Balance Scale Base -->
    <rect x="-2.5" y="35" width="5" height="30" fill="url(#accentGradient)" opacity="0.8"/>
    <ellipse cx="0" cy="65" rx="18" ry="4" fill="url(#accentGradient)" opacity="0.6"/>
    
    <!-- Balance Beam -->
    <line x1="-50" y1="25" x2="50" y2="25" stroke="url(#accentGradient)" stroke-width="3.5" opacity="0.8"/>
    <circle cx="0" cy="25" r="5" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- Left Scale - Innovation -->
    <g transform="translate(-42,25)">
      <rect x="-15" y="6" width="30" height="4" fill="url(#accentGradient)" opacity="0.7" rx="2"/>
      <line x1="-15" y1="6" x2="-10" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="15" y1="6" x2="10" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>
      <!-- Innovation Icon -->
      <circle cx="0" cy="15" r="10" fill="none" stroke="url(#softAccent)" stroke-width="2.5" opacity="0.6"/>
      <path d="M-5,12 L0,18 L5,12" fill="url(#softAccent)" opacity="0.7"/>
    </g>
    
    <!-- Right Scale - Ethics -->
    <g transform="translate(42,25)">
      <rect x="-15" y="6" width="30" height="4" fill="url(#accentGradient)" opacity="0.7" rx="2"/>
      <line x1="-15" y1="6" x2="-10" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="15" y1="6" x2="10" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>
      <!-- Ethics Shield -->
      <path d="M0,10 L-8,15 L-8,22 L0,27 L8,22 L8,15 Z" fill="none" stroke="url(#softAccent)" stroke-width="2.5" opacity="0.6"/>
      <path d="M-4,18 L-1,21 L5,15" stroke="url(#softAccent)" stroke-width="2.5" fill="none" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Right Side - Framework Structure -->
  <g transform="translate(950,180)">
    <!-- Framework Grid -->
    <g stroke="url(#accentGradient)" stroke-width="2.5" fill="none" opacity="0.5">
      <rect x="-30" y="-30" width="60" height="60" rx="5">
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="5s" repeatCount="indefinite"/>
      </rect>
      <line x1="-30" y1="0" x2="30" y2="0"/>
      <line x1="0" y1="-30" x2="0" y2="30"/>
    </g>
    
    <!-- Framework Points -->
    <g fill="url(#softAccent)" opacity="0.8">
      <circle cx="-30" cy="-30" r="3.5">
        <animate attributeName="r" values="3.5;4.5;3.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="-30" r="3.5">
        <animate attributeName="r" values="3.5;4.5;3.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="-30" cy="30" r="3.5">
        <animate attributeName="r" values="3.5;4.5;3.5" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="30" cy="30" r="3.5">
        <animate attributeName="r" values="3.5;4.5;3.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>
  </g>
  
  <!-- Title Section -->
  <g transform="translate(600,90)">
    <!-- Main Title -->
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" 
          fill="url(#accentGradient)" text-anchor="middle" filter="url(#subtleShadow)">
      AI Ethics Framework
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="400" 
          fill="#64748b" text-anchor="middle" opacity="0.9">
      Balancing Innovation with Responsibility
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g id="decorativeElements" opacity="0.2">
    <!-- Corner Accents -->
    <path d="M0,0 L50,0 L50,2 L2,2 L2,50 L0,50 Z" fill="url(#accentGradient)"/>
    <path d="M1200,0 L1150,0 L1150,2 L1198,2 L1198,50 L1200,50 Z" fill="url(#accentGradient)"/>
    <path d="M0,320 L50,320 L50,318 L2,318 L2,270 L0,270 Z" fill="url(#accentGradient)"/>
    <path d="M1200,320 L1150,320 L1150,318 L1198,318 L1198,270 L1200,270 Z" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Enhanced Floating Particles -->
  <g id="floatingParticles" opacity="0.3">
    <circle cx="120" cy="70" r="2" fill="url(#softAccent)">
      <animate attributeName="cy" values="70;50;70" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="250" r="2" fill="url(#softAccent)">
      <animate attributeName="cy" values="250;270;250" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="180" cy="240" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="cx" values="180;200;180" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1020" cy="80" r="1.5" fill="url(#softAccent)">
      <animate attributeName="cx" values="1020;1000;1020" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Additional side particles -->
    <circle cx="80" cy="160" r="1" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1120" cy="160" r="1" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Additional Professional Elements -->
  <g id="professionalAccents" opacity="0.15">
    <!-- Subtle connecting lines -->
    <line x1="305" y1="180" x2="545" y2="180" stroke="url(#accentGradient)" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="655" y1="180" x2="895" y2="180" stroke="url(#accentGradient)" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="10;0;10" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>