  <!-- Floating Vision Particles -->
  <g id="visionParticles">
    <!-- Particles flowing toward the center -->
    <circle r="4" fill="#4361ee" opacity="0.8">
      <animateMotion dur="8s" repeatCount="indefinite" path="M100,100 Q200,150 300,200 Q400,250 500,300"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#7209b7" opacity="0.8">
      <animateMotion dur="8s" repeatCount="indefinite" begin="2s" path="M900,100 Q800,150 700,200 Q600,250 500,300"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="8s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle r="4" fill="#3a0ca3" opacity="0.8">
      <animateMotion dur="8s" repeatCount="indefinite" begin="4s" path="M100,500 Q200,450 300,400 Q400,350 500,300"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="8s" repeatCount="indefinite" begin="4s"/>
    </circle>
    <circle r="4" fill="#4361ee" opacity="0.8">
      <animateMotion dur="8s" repeatCount="indefinite" begin="6s" path="M900,500 Q800,450 700,400 Q600,350 500,300"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="8s" repeatCount="indefinite" begin="6s"/>
    </circle>
    
    <!-- Particles flowing from the center -->
    <circle r="3" fill="#7209b7" opacity="0.6">
      <animateMotion dur="10s" repeatCount="indefinite" path="M500,300 Q550,250 600,200 Q650,150 700,100 Q750,50 800,20"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#4361ee" opacity="0.6">
      <animateMotion dur="10s" repeatCount="indefinite" begin="2.5s" path="M500,300 Q450,250 400,200 Q350,150 300,100 Q250,50 200,20"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="10s" repeatCount="indefinite" begin="2.5s"/>
    </circle>
    <circle r="3" fill="#3a0ca3" opacity="0.6">
      <animateMotion dur="10s" repeatCount="indefinite" begin="5s" path="M500,300 Q550,350 600,400 Q650,450 700,500 Q750,550 800,580"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="10s" repeatCount="indefinite" begin="5s"/>
    </circle>
    <circle r="3" fill="#7209b7" opacity="0.6">
      <animateMotion dur="10s" repeatCount="indefinite" begin="7.5s" path="M500,300 Q450,350 400,400 Q350,450 300,500 Q250,550 200,580"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="10s" repeatCount="indefinite" begin="7.5s"/>
    </circle>
  </g>
  
  <!-- Ethereal Background Elements -->
  <g id="etherealElements">
    <!-- Floating geometric shapes -->
    <g opacity="0.3">
      <polygon points="150,250 170,230 190,250 170,270" fill="url(#transformGradient)" filter="url(#enhanceGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0 170 250;360 170 250" dur="15s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
      </polygon>
      
      <polygon points="830,350 850,330 870,350 850,370" fill="url(#transformGradient)" filter="url(#enhanceGlow)">
        <animateTransform attributeName="transform" type="rotate" values="360 850 350;0 850 350" dur="18s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite" begin="2s"/>
      </polygon>
      
      <circle cx="200" cy="450" r="15" fill="url(#potentialGradient)" filter="url(#enhanceGlow)">
        <animate attributeName="r" values="15;25;15" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="800" cy="150" r="15" fill="url(#potentialGradient)" filter="url(#enhanceGlow)">
        <animate attributeName="r" values="15;25;15" dur="6s" repeatCount="indefinite" begin="3s"/>
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" begin="3s"/>
      </circle>
    </g>
  </g>
  
