<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <!-- Future-focused Gradients -->
    <linearGradient id="horizonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a0ca3;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#7209b7;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="visionCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.6" />
    </radialGradient>
    
    <linearGradient id="transformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="potentialGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7209b7;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Enhanced Glow Effects -->
    <filter id="futureGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="visionGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="enhanceGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Human + AI Symbols -->
    <g id="humanIcon">
      <circle cx="0" cy="-8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M-8,2 Q-8,0 -6,0 L6,0 Q8,0 8,2 L8,12 Q8,14 6,14 L-6,14 Q-8,14 -8,12 Z" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="-6" y1="6" x2="-12" y2="16" stroke="currentColor" stroke-width="2"/>
      <line x1="6" y1="6" x2="12" y2="16" stroke="currentColor" stroke-width="2"/>
      <line x1="0" y1="14" x2="-6" y2="24" stroke="currentColor" stroke-width="2"/>
      <line x1="0" y1="14" x2="6" y2="24" stroke="currentColor" stroke-width="2"/>
    </g>
    
    <g id="aiIcon">
      <circle cx="0" cy="0" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="0" cy="0" r="2" fill="currentColor"/>
      <path d="M-7,-7 L-10,-10 M7,-7 L10,-10 M-7,7 L-10,10 M7,7 L10,10" stroke="currentColor" stroke-width="2"/>
      <circle cx="-14" cy="0" r="2" fill="currentColor"/>
      <circle cx="14" cy="0" r="2" fill="currentColor"/>
      <circle cx="0" cy="-14" r="2" fill="currentColor"/>
      <circle cx="0" cy="14" r="2" fill="currentColor"/>
    </g>
    
    <g id="partnershipIcon">
      <circle cx="-8" cy="0" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="8" cy="0" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M-2,-2 L2,-2 M-2,2 L2,2" stroke="currentColor" stroke-width="3"/>
      <circle cx="-8" cy="0" r="2" fill="currentColor"/>
      <circle cx="8" cy="0" r="2" fill="currentColor"/>
    </g>
    
    <g id="innovationIcon">
      <path d="M-8,-12 Q-8,-16 -4,-16 L4,-16 Q8,-16 8,-12 L8,-8 Q8,-4 4,-4 L-4,-4 Q-8,-4 -8,-8 Z" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="0" cy="-10" r="2" fill="currentColor"/>
      <line x1="-4" y1="-4" x2="-2" y2="2" stroke="currentColor" stroke-width="2"/>
      <line x1="4" y1="-4" x2="2" y2="2" stroke="currentColor" stroke-width="2"/>
      <line x1="-2" y1="2" x2="2" y2="2" stroke="currentColor" stroke-width="2"/>
      <line x1="-1" y1="2" x2="-1" y2="8" stroke="currentColor" stroke-width="2"/>
      <line x1="1" y1="2" x2="1" y2="8" stroke="currentColor" stroke-width="2"/>
      <line x1="-3" y1="8" x2="3" y2="8" stroke="currentColor" stroke-width="2"/>
    </g>
    
    <g id="futureIcon">
      <path d="M-12,0 Q-12,-8 -4,-8 L4,-8 Q12,-8 12,0 Q12,8 4,8 L-4,8 Q-12,8 -12,0 Z" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="currentColor"/>
      <line x1="-16" y1="-4" x2="-12" y2="0" stroke="currentColor" stroke-width="2"/>
      <line x1="-16" y1="4" x2="-12" y2="0" stroke="currentColor" stroke-width="2"/>
      <line x1="12" y1="0" x2="16" y2="-4" stroke="currentColor" stroke-width="2"/>
      <line x1="12" y1="0" x2="16" y2="4" stroke="currentColor" stroke-width="2"/>
    </g>
  </defs>
  
  <!-- Expanding Vision Waves -->
  <g id="visionWaves">
    <circle cx="500" cy="300" r="50" fill="none" stroke="url(#visionCore)" stroke-width="2" opacity="0.8" filter="url(#visionGlow)">
      <animate attributeName="r" values="50;150;250;350" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.6;0.3;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="300" r="50" fill="none" stroke="url(#visionCore)" stroke-width="2" opacity="0.8" filter="url(#visionGlow)">
      <animate attributeName="r" values="50;150;250;350" dur="8s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.8;0.6;0.3;0" dur="8s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="500" cy="300" r="50" fill="none" stroke="url(#visionCore)" stroke-width="2" opacity="0.8" filter="url(#visionGlow)">
      <animate attributeName="r" values="50;150;250;350" dur="8s" repeatCount="indefinite" begin="4s"/>
      <animate attributeName="opacity" values="0.8;0.6;0.3;0" dur="8s" repeatCount="indefinite" begin="4s"/>
    </circle>
    <circle cx="500" cy="300" r="50" fill="none" stroke="url(#visionCore)" stroke-width="2" opacity="0.8" filter="url(#visionGlow)">
      <animate attributeName="r" values="50;150;250;350" dur="8s" repeatCount="indefinite" begin="6s"/>
      <animate attributeName="opacity" values="0.8;0.6;0.3;0" dur="8s" repeatCount="indefinite" begin="6s"/>
    </circle>
  </g>
  
  <!-- Central Vision Core -->
  <g id="visionCore">
    <circle cx="500" cy="300" r="45" fill="url(#visionCore)" filter="url(#futureGlow)">
      <animate attributeName="r" values="45;55;45" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Vision Symbol -->
    <g transform="translate(500, 300)" fill="white" filter="url(#enhanceGlow)">
      <path d="M-15,-10 Q-15,-15 -10,-15 L10,-15 Q15,-15 15,-10 L15,10 Q15,15 10,15 L-10,15 Q-15,15 -15,10 Z" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="8" fill="url(#transformGradient)">
        <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
