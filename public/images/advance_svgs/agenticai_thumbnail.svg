<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" width="400" height="240">
  <defs>
    <!-- Professional Color Gradients -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.7" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.03" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feOffset dx="2" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#1e293b" flood-opacity="0.15"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Agent Network Pattern -->
    <pattern id="agentGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
      <circle cx="20" cy="20" r="1" fill="#3b82f6" opacity="0.12"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#backgroundGradient)"/>
  
  <!-- Agent Network Grid -->
  <rect width="400" height="240" fill="url(#agentGrid)"/>
  
  <!-- Central Glow -->
  <ellipse cx="200" cy="120" rx="180" ry="100" fill="url(#centerGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Central Agent Hub -->
  <g transform="translate(200,120)">
    <!-- Main Agent Core -->
    <circle r="35" fill="none" stroke="url(#agentGradient)" stroke-width="3" opacity="0.8" filter="url(#subtleShadow)">
      <animate attributeName="stroke-dasharray" values="0,220;110,110;220,0;0,220" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Agent Brain -->
    <circle r="20" fill="url(#agentGradient)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Agent Processing Core -->
    <g fill="url(#accentGradient)" opacity="0.8">
      <circle cx="0" cy="-8" r="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-7" cy="4" r="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="7" cy="4" r="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
    </g>
    
    <!-- Decision Diamond -->
    <path d="M0,-12 L8,0 L0,12 L-8,0 Z" fill="none" stroke="url(#agentGradient)" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Satellite Agents -->
  <g id="satelliteAgents">
    <!-- Agent 1 - Top Left -->
    <g transform="translate(80,60)">
      <circle r="18" fill="url(#agentGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle r="12" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="3" fill="url(#accentGradient)" opacity="0.9">
        <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Agent 2 - Top Right -->
    <g transform="translate(320,60)">
      <circle r="18" fill="url(#agentGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle r="12" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="3" fill="url(#accentGradient)" opacity="0.9">
        <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
    </g>
    
    <!-- Agent 3 - Bottom Left -->
    <g transform="translate(80,180)">
      <circle r="18" fill="url(#agentGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
      <circle r="12" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="3" fill="url(#accentGradient)" opacity="0.9">
        <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
    </g>
    
    <!-- Agent 4 - Bottom Right -->
    <g transform="translate(320,180)">
      <circle r="18" fill="url(#agentGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
      <circle r="12" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="3" fill="url(#accentGradient)" opacity="0.9">
        <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="url(#agentGradient)" stroke-width="2" opacity="0.5" fill="none">
    <!-- Central to Satellites -->
    <line x1="200" y1="120" x2="80" y2="60">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="120" x2="320" y2="60">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="200" y1="120" x2="80" y2="180">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="200" y1="120" x2="320" y2="180">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    
    <!-- Satellite to Satellite -->
    <line x1="80" y1="60" x2="320" y2="60" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="180" x2="320" y2="180" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" begin="1s"/>
    </line>
  </g>
  
  <!-- Data Flow Particles -->
  <g id="dataFlow" opacity="0.6">
    <!-- Flow from satellites to center -->
    <circle r="2" fill="url(#agentGradient)">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M80,60 Q140,90 200,120"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="url(#agentGradient)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="0.5s">
        <path d="M320,60 Q260,90 200,120"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="url(#agentGradient)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1s">
        <path d="M80,180 Q140,150 200,120"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="url(#agentGradient)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s">
        <path d="M320,180 Q260,150 200,120"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Title Section -->
  <g transform="translate(200,35)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" 
          fill="url(#accentGradient)" text-anchor="middle" filter="url(#subtleShadow)">
      Agentic AI
    </text>
    <text x="0" y="18" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" 
          fill="#64748b" text-anchor="middle" opacity="0.9">
      Autonomous Intelligence Systems
    </text>
  </g>
  
  <!-- Decorative Corner Elements -->
  <g opacity="0.3">
    <path d="M0,0 L25,0 L25,2 L2,2 L2,25 L0,25 Z" fill="url(#agentGradient)"/>
    <path d="M400,0 L375,0 L375,2 L398,2 L398,25 L400,25 Z" fill="url(#agentGradient)"/>
    <path d="M0,240 L25,240 L25,238 L2,238 L2,215 L0,215 Z" fill="url(#agentGradient)"/>
    <path d="M400,240 L375,240 L375,238 L398,238 L398,215 L400,215 Z" fill="url(#agentGradient)"/>
  </g>
  
  <!-- Floating Enhancement Particles -->
  <g opacity="0.4">
    <circle cx="50" cy="100" r="1.5" fill="url(#agentGradient)">
      <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="140" r="1.5" fill="url(#agentGradient)">
      <animate attributeName="cy" values="140;150;140" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="30" cy="200" r="1" fill="url(#accentGradient)">
      <animate attributeName="cx" values="30;40;30" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="50" r="1" fill="url(#accentGradient)">
      <animate attributeName="cx" values="370;360;370" dur="5s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
</svg>