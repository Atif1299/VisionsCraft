<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <!-- Consistent Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="agentGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.3" />
    </radialGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0" />
    </linearGradient>
    
    <!-- Advanced Effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Agent Brain Pattern -->
    <pattern id="brainPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#7209b7" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Dynamic Background -->
  <rect width="400" height="250" fill="url(#agentGlow)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Network Grid Background -->
  <g id="networkGrid" opacity="0.15">
    <defs>
      <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M 30 0 L 0 0 0 30" fill="none" stroke="url(#primaryGradient)" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="400" height="250" fill="url(#grid)"/>
  </g>
  
  <!-- Central Agent Hub -->
  <g id="centralAgent" transform="translate(200,125)">
    <!-- Main Agent Core -->
    <circle r="35" fill="url(#primaryGradient)" filter="url(#neonGlow)" opacity="0.9">
      <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Agent Brain -->
    <circle r="25" fill="url(#brainPattern)" opacity="0.7">
      <animate attributeName="r" values="25;28;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- AI Core Symbol -->
    <g fill="white" opacity="0.9">
      <circle cx="0" cy="-8" r="3">
        <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="6" cy="4" r="3">
        <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="-6" cy="4" r="3">
        <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <!-- Neural Connections -->
      <path d="M0,-8 L6,4 M0,-8 L-6,4 M6,4 L-6,4" stroke="white" stroke-width="1.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Satellite Agents -->
  <g id="satelliteAgents">
    <!-- Agent 1 - Top Left -->
    <g transform="translate(80,60)">
      <circle r="20" fill="url(#primaryGradient)" filter="url(#softGlow)" opacity="0.8">
        <animate attributeName="r" values="20;23;20" dur="2.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="12s" repeatCount="indefinite"/>
      </circle>
      <!-- Agent Task Icon -->
      <rect x="-8" y="-6" width="16" height="3" rx="1.5" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-8" y="-1" width="12" height="3" rx="1.5" fill="white" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
      <rect x="-8" y="4" width="10" height="3" rx="1.5" fill="white" opacity="0.4">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
      </rect>
    </g>
    
    <!-- Agent 2 - Top Right -->
    <g transform="translate(320,60)">
      <circle r="20" fill="url(#primaryGradient)" filter="url(#softGlow)" opacity="0.8">
        <animate attributeName="r" values="20;23;20" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="12s" repeatCount="indefinite"/>
      </circle>
      <!-- Agent Analytics Icon -->
      <g fill="white" opacity="0.8">
        <rect x="-8" y="2" width="3" height="8"/>
        <rect x="-3" y="-2" width="3" height="12"/>
        <rect x="2" y="-6" width="3" height="16"/>
        <rect x="7" y="0" width="3" height="10"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </g>
    </g>
    
    <!-- Agent 3 - Bottom Left -->
    <g transform="translate(80,190)">
      <circle r="20" fill="url(#primaryGradient)" filter="url(#softGlow)" opacity="0.8">
        <animate attributeName="r" values="20;23;20" dur="2.5s" repeatCount="indefinite" begin="1.6s"/>
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="15s" repeatCount="indefinite"/>
      </circle>
      <!-- Agent Automation Icon -->
      <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
        <circle cx="0" cy="0" r="8"/>
        <path d="M-3,-3 L3,3 M3,-3 L-3,3"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </g>
    </g>
    
    <!-- Agent 4 - Bottom Right -->
    <g transform="translate(320,190)">
      <circle r="20" fill="url(#primaryGradient)" filter="url(#softGlow)" opacity="0.8">
        <animate attributeName="r" values="20;23;20" dur="2.5s" repeatCount="indefinite" begin="2.4s"/>
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="15s" repeatCount="indefinite"/>
      </circle>
      <!-- Agent Decision Icon -->
      <g fill="white" opacity="0.8">
        <polygon points="0,-8 6,0 0,8 -6,0"/>
        <circle cx="0" cy="0" r="3"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>
  
  <!-- Dynamic Connections -->
  <g id="agentConnections" stroke="url(#connectionGradient)" stroke-width="2" fill="none" filter="url(#softGlow)">
    <!-- Central to Satellite Connections -->
    <path d="M200,125 Q140,90 80,60">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M200,125 Q260,90 320,60">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="1s"/>
    </path>
    <path d="M200,125 Q140,160 80,190">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="4s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="2s"/>
    </path>
    <path d="M200,125 Q260,160 320,190">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;0,200" dur="4s" repeatCount="indefinite" begin="3s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="3s"/>
    </path>
    
    <!-- Inter-Agent Communications -->
    <path d="M80,60 Q200,40 320,60" stroke-width="1.5" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M80,190 Q200,210 320,190" stroke-width="1.5" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="6s" repeatCount="indefinite" begin="2s"/>
    </path>
  </g>
  
  <!-- Data Flow Particles -->
  <g id="dataFlow">
    <!-- Particles flowing to central agent -->
    <circle r="3" fill="#4361ee" filter="url(#softGlow)">
      <animateMotion dur="3s" repeatCount="indefinite" path="M80,60 Q140,90 200,125"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#7209b7" filter="url(#softGlow)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="0.75s" path="M320,60 Q260,90 200,125"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" begin="0.75s"/>
    </circle>
    <circle r="3" fill="#3a0ca3" filter="url(#softGlow)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s" path="M80,190 Q140,160 200,125"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle r="3" fill="#4361ee" filter="url(#softGlow)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="2.25s" path="M320,190 Q260,160 200,125"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" begin="2.25s"/>
    </circle>
  </g>
  
  <!-- Agentic AI Label Area (Bottom) -->
  <g id="labelArea" transform="translate(200,220)">
    <!-- Subtle background for text -->
    <rect x="-60" y="-8" width="120" height="16" rx="8" fill="url(#primaryGradient)" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- AI Agent Icons -->
    <g transform="translate(-40,0)" fill="url(#primaryGradient)" opacity="0.7">
      <circle r="4"/>
      <rect x="-2" y="-2" width="4" height="1" fill="white"/>
      <rect x="-2" y="0" width="3" height="1" fill="white"/>
      <rect x="-2" y="2" width="2" height="1" fill="white"/>
    </g>
    
    <g transform="translate(40,0)" fill="url(#primaryGradient)" opacity="0.7">
      <circle r="4"/>
      <circle r="2" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Connecting line -->
    <line x1="-36" y1="0" x2="36" y2="0" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Ambient Enhancement -->
  <g id="ambientGlow" opacity="0.3">
    <circle cx="100" cy="100" r="30" fill="url(#agentGlow)">
      <animate attributeName="r" values="30;40;30" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="25" fill="url(#agentGlow)">
      <animate attributeName="r" values="25;35;25" dur="7s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="7s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
</svg>