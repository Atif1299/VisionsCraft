<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Gradients matching your purple theme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.4" />
    </linearGradient>
    
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#4361ee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.6" />
    </radialGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Machine Learning Icons -->
    <g id="brainIcon">
      <path d="M-15,-10 Q-20,-15 -15,-20 Q-10,-25 -5,-20 Q0,-25 5,-20 Q10,-25 15,-20 Q20,-15 15,-10 Q20,-5 15,0 Q20,5 15,10 Q10,15 5,10 Q0,15 -5,10 Q-10,15 -15,10 Q-20,5 -15,0 Q-20,-5 -15,-10 Z" 
            fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="-8" cy="-5" r="2" fill="currentColor"/>
      <circle cx="8" cy="-5" r="2" fill="currentColor"/>
      <circle cx="0" cy="5" r="2" fill="currentColor"/>
      <path d="M-8,-5 Q0,0 8,-5 M-8,-5 Q-4,2 0,5 M8,-5 Q4,2 0,5" stroke="currentColor" stroke-width="1" fill="none"/>
    </g>
    
    <g id="algorithmIcon">
      <rect x="-12" y="-8" width="24" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="-8" y1="-4" x2="8" y2="-4" stroke="currentColor" stroke-width="1"/>
      <line x1="-8" y1="0" x2="4" y2="0" stroke="currentColor" stroke-width="1"/>
      <line x1="-8" y1="4" x2="8" y2="4" stroke="currentColor" stroke-width="1"/>
      <circle cx="8" cy="0" r="2" fill="currentColor"/>
    </g>
    
    <g id="dataIcon">
      <rect x="-10" y="-12" width="20" height="6" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="-10" y="-3" width="20" height="6" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="-10" y="6" width="20" height="6" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="-6" y1="-9" x2="6" y2="-9" stroke="currentColor" stroke-width="1"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="currentColor" stroke-width="1"/>
      <line x1="-6" y1="9" x2="6" y2="9" stroke="currentColor" stroke-width="1"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="linear-gradient(135deg, #f8f9ff 0%, #e8ebff 100%)"/>
  
  <!-- Neural Network Visualization -->
  <g id="neuralNetwork">
    <!-- Input Layer -->
    <g id="inputLayer">
      <circle cx="100" cy="150" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="200" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="100" cy="250" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="100" cy="300" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
      <circle cx="100" cy="350" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="100" cy="400" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
    
    <!-- Hidden Layer 1 -->
    <g id="hiddenLayer1">
      <circle cx="250" cy="180" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
      <circle cx="250" cy="230" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.7s"/>
      </circle>
      <circle cx="250" cy="280" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <circle cx="250" cy="330" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="250" cy="380" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
    </g>
    
    <!-- Hidden Layer 2 -->
    <g id="hiddenLayer2">
      <circle cx="400" cy="200" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="400" cy="250" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="1.1s"/>
      </circle>
      <circle cx="400" cy="300" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.1s"/>
      </circle>
      <circle cx="400" cy="350" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="1.3s"/>
      </circle>
    </g>
    
    <!-- Output Layer -->
    <g id="outputLayer">
      <circle cx="550" cy="225" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="550" cy="275" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
      <circle cx="550" cy="325" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
    </g>
    
    <!-- Animated Connections -->
    <g id="connections" stroke="url(#neuralGradient)" stroke-width="2" fill="none" opacity="0.6">
      <!-- Input to Hidden Layer 1 -->
      <path d="M112,150 L238,180">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M112,200 L238,230">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </path>
      <path d="M112,250 L238,280">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="1s"/>
      </path>
      <path d="M112,300 L238,330">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      </path>
      <path d="M112,350 L238,380">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="2s"/>
      </path>
      
      <!-- Hidden Layer 1 to Hidden Layer 2 -->
      <path d="M262,180 L388,200">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="0.3s"/>
      </path>
      <path d="M262,230 L388,250">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="0.8s"/>
      </path>
      <path d="M262,280 L388,300">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="1.3s"/>
      </path>
      <path d="M262,330 L388,350">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="1.8s"/>
      </path>
      
      <!-- Hidden Layer 2 to Output -->
      <path d="M412,200 L538,225">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="0.6s"/>
      </path>
      <path d="M412,250 L538,275">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="1.1s"/>
      </path>
      <path d="M412,300 L538,325">
        <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="3s" repeatCount="indefinite" begin="1.6s"/>
      </path>
    </g>
  </g>
  
  <!-- ML Process Flow -->
  <g id="mlProcess">
    <!-- Data Input -->
    <g transform="translate(100, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#dataGradient)" filter="url(#softGlow)"/>
      <use href="#dataIcon" fill="white" transform="scale(0.8)"/>
      <text x="0" y="35" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Data Input</text>
    </g>
    
    <!-- Algorithm -->
    <g transform="translate(400, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#primaryGradient)" filter="url(#softGlow)"/>
      <use href="#algorithmIcon" fill="white" transform="scale(0.8)"/>
      <text x="0" y="35" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Algorithm</text>
    </g>
    
    <!-- AI Brain -->
    <g transform="translate(550, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#primaryGradient)" filter="url(#softGlow)"/>
      <use href="#brainIcon" fill="white" transform="scale(0.6)"/>
      <text x="0" y="35" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI Model</text>
    </g>
    
    <!-- Process Flow Arrows -->
    <g stroke="url(#primaryGradient)" stroke-width="3" fill="none" filter="url(#softGlow)">
      <path d="M160,80 L340,80" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M460,80 L490,80" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </path>
    </g>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="url(#primaryGradient)"/>
      </marker>
    </defs>
  </g>
  
  <!-- Floating Data Particles -->
  <g id="dataParticles">
    <circle r="4" fill="#4361ee" opacity="0.7">
      <animateMotion dur="8s" repeatCount="indefinite" path="M50,100 Q200,50 350,100 Q500,150 650,100 Q700,80 750,100"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#7209b7" opacity="0.6">
      <animateMotion dur="8s" repeatCount="indefinite" begin="1s" path="M50,120 Q200,70 350,120 Q500,170 650,120 Q700,100 750,120"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle r="3" fill="#3a0ca3" opacity="0.5">
      <animateMotion dur="8s" repeatCount="indefinite" begin="2s" path="M50,140 Q200,90 350,140 Q500,190 650,140 Q700,120 750,140"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Performance Metrics Visualization -->
  <g id="metrics" transform="translate(650, 200)">
    <rect x="0" y="0" width="120" height="200" rx="8" fill="url(#dataGradient)" opacity="0.3" filter="url(#softGlow)"/>
    
    <!-- Accuracy Bar -->
    <rect x="20" y="180" width="20" height="0" fill="url(#primaryGradient)" filter="url(#softGlow)">
      <animate attributeName="height" values="0;120;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="180;60;180" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Precision Bar -->
    <rect x="50" y="180" width="20" height="0" fill="url(#primaryGradient)" filter="url(#softGlow)">
      <animate attributeName="height" values="0;100;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="y" values="180;80;180" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    
    <!-- Recall Bar -->
    <rect x="80" y="180" width="20" height="0" fill="url(#primaryGradient)" filter="url(#softGlow)">
      <animate attributeName="height" values="0;110;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="y" values="180;70;180" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    
    <text x="60" y="15" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Performance</text>
    <text x="30" y="195" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="8">Acc</text>
    <text x="60" y="195" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="8">Pre</text>
    <text x="90" y="195" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="8">Rec</text>
  </g>
  
  <!-- Learning Progress Indicator -->
  <g id="learningProgress" transform="translate(100, 480)">
    <rect x="0" y="0" width="500" height="30" rx="15" fill="url(#dataGradient)" opacity="0.3" filter="url(#softGlow)"/>
    <rect x="5" y="5" width="0" height="20" rx="10" fill="url(#primaryGradient)" filter="url(#softGlow)">
      <animate attributeName="width" values="0;490;0" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="250" y="50" text-anchor="middle" fill="#3a0ca3" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Learning Progress</text>
  </g>
  
  <!-- Floating Tech Labels -->
  <g id="techLabels" font-family="Arial, sans-serif" font-size="11" fill="#7209b7" opacity="0.8">
    <text x="50" y="550" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
      Deep Learning
    </text>
    <text x="200" y="550" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
      Neural Networks
    </text>
    <text x="350" y="550" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" begin="2s"/>
      Supervised Learning
    </text>
    <text x="550" y="550" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      Model Optimization
    </text>
  </g>
</svg>