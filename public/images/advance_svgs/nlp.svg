<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Consistent gradients matching your brand -->
    <radialGradient id="brainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.5" />
    </radialGradient>
    
    <radialGradient id="processingCore" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#7209b7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.9" />
    </radialGradient>
    
    <linearGradient id="textFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="dataStreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Enhanced Glow Filters -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="mediumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Processing Energy -->
  <circle cx="300" cy="200" r="150" fill="url(#brainGradient)" opacity="0.1">
    <animate attributeName="r" values="150;180;150" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central NLP Processing Core -->
  <g id="nlpCore">
    <!-- Main processing unit -->
    <circle cx="300" cy="200" r="45" fill="url(#processingCore)" filter="url(#strongGlow)">
      <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner processing layers -->
    <circle cx="300" cy="200" r="30" fill="none" stroke="url(#dataStreamGradient)" stroke-width="2" opacity="0.8" filter="url(#mediumGlow)">
      <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="200" r="18" fill="none" stroke="url(#dataStreamGradient)" stroke-width="1.5" opacity="0.6">
      <animate attributeName="stroke-width" values="1.5;3;1.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Core highlight -->
    <circle cx="295" cy="195" r="6" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Text Elements -->
  <g id="textElements" font-family="Arial, sans-serif" font-size="14" fill="url(#dataStreamGradient)" opacity="0.8">
    <!-- Input text samples -->
    <text x="80" y="100" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
      "Hello world"
    </text>
    <text x="90" y="130" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="1s"/>
      sentiment: positive
    </text>
    <text x="70" y="280" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="2s"/>
      "Natural language"
    </text>
    <text x="85" y="310" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="3s"/>
      entity: PERSON
    </text>
    
    <!-- Output processed text -->
    <text x="420" y="100" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="0.5s"/>
      tokens: [Hello, world]
    </text>
    <text x="440" y="130" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="1.5s"/>
      POS: [INTJ, NOUN]
    </text>
    <text x="430" y="280" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="2.5s"/>
      summary: "AI processes..."
    </text>
    <text x="450" y="310" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="3.5s"/>
      confidence: 0.94
    </text>
  </g>
  
  <!-- Text Processing Flows -->
  <g id="processingFlows">
    <!-- Input streams -->
    <path d="M150,120 Q225,160 255,180" fill="none" stroke="url(#textFlow)" stroke-width="3" filter="url(#mediumGlow)">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M150,300 Q225,240 255,220" fill="none" stroke="url(#textFlow)" stroke-width="3" filter="url(#mediumGlow)">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
    
    <!-- Output streams -->
    <path d="M345,180 Q420,160 480,120" fill="none" stroke="url(#textFlow)" stroke-width="3" filter="url(#mediumGlow)">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M345,220 Q420,240 480,300" fill="none" stroke="url(#textFlow)" stroke-width="3" filter="url(#mediumGlow)">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Language Processing Nodes -->
  <g id="processingNodes">
    <!-- Input side nodes -->
    <circle cx="120" cy="160" r="10" fill="url(#dataStreamGradient)" filter="url(#mediumGlow)">
      <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="240" r="10" fill="url(#dataStreamGradient)" filter="url(#mediumGlow)">
      <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Output side nodes -->
    <circle cx="480" cy="160" r="10" fill="url(#dataStreamGradient)" filter="url(#mediumGlow)">
      <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="500" cy="240" r="10" fill="url(#dataStreamGradient)" filter="url(#mediumGlow)">
      <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Floating Language Particles -->
  <g id="languageParticles">
    <!-- Text tokens flowing -->
    <circle r="2" fill="#4361ee" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite" path="M150,120 Q225,160 255,180 Q300,200 345,180 Q420,160 480,120"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#7209b7" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite" begin="1s" path="M150,120 Q225,160 255,180 Q300,200 345,180 Q420,160 480,120"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle r="2" fill="#3a0ca3" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite" begin="2s" path="M150,300 Q225,240 255,220 Q300,200 345,220 Q420,240 480,300"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle r="2" fill="#4361ee" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite" begin="3s" path="M150,300 Q225,240 255,220 Q300,200 345,220 Q420,240 480,300"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" begin="3s"/>
    </circle>
  </g>
  
  <!-- NLP Processing Symbols -->
  <g id="nlpSymbols">
    <!-- Language symbols -->
    <polygon points="180,80 200,60 220,80 200,100" fill="url(#dataStreamGradient)" opacity="0.6" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0 200 80;360 200 80" dur="10s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="380,80 400,60 420,80 400,100" fill="url(#dataStreamGradient)" opacity="0.6" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="rotate" values="360 400 80;0 400 80" dur="12s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Processing hexagons -->
    <polygon points="180,340 195,350 195,370 180,380 165,370 165,350" fill="none" stroke="url(#dataStreamGradient)" stroke-width="2" filter="url(#softGlow)">
      <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="420,340 435,350 435,370 420,380 405,370 405,350" fill="none" stroke="url(#dataStreamGradient)" stroke-width="2" filter="url(#softGlow)">
      <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite" begin="1s"/>
    </polygon>
  </g>
  
  <!-- Ambient Processing Orbs -->
  <g id="ambientOrbs">
    <circle cx="60" cy="60" r="15" fill="url(#dataStreamGradient)" opacity="0.3" filter="url(#softGlow)">
      <animate attributeName="r" values="15;20;15" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="540" cy="60" r="15" fill="url(#dataStreamGradient)" opacity="0.3" filter="url(#softGlow)">
      <animate attributeName="r" values="15;20;15" dur="6s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="60" cy="340" r="15" fill="url(#dataStreamGradient)" opacity="0.3" filter="url(#softGlow)">
      <animate attributeName="r" values="15;20;15" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="540" cy="340" r="15" fill="url(#dataStreamGradient)" opacity="0.3" filter="url(#softGlow)">
      <animate attributeName="r" values="15;20;15" dur="6s" repeatCount="indefinite" begin="3s"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" begin="3s"/>
    </circle>
  </g>
  
  <!-- Status Indicators -->
  <g id="statusIndicators">
    <text x="120" y="380" font-family="Arial, sans-serif" font-size="12" fill="#4361ee" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
      Processing Status: <tspan fill="#7209b7">Understanding</tspan>
    </text>
    <text x="350" y="380" font-family="Arial, sans-serif" font-size="12" fill="#7209b7" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
      Language Model: <tspan fill="#3a0ca3">Active</tspan>
    </text>
  </g>
</svg>