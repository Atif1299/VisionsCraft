<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <!-- Consistent Brand Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="automationFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.3" />
    </linearGradient>
    
    <radialGradient id="processGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.2" />
    </radialGradient>
    
    <linearGradient id="efficiencyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Advanced Effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Automation Pattern -->
    <pattern id="automationPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="#7209b7" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M10,20 L30,20 M20,10 L20,30" stroke="#4361ee" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Dynamic Background -->
  <rect width="400" height="250" fill="url(#processGlow)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Automation Grid -->
  <rect width="400" height="250" fill="url(#automationPattern)" opacity="0.1"/>
  
  <!-- Main Automation Pipeline -->
  <g id="automationPipeline">
    <!-- Input Stage -->
    <g transform="translate(60,125)">
      <!-- Input Container -->
      <rect x="-25" y="-20" width="50" height="40" rx="8" fill="url(#primaryGradient)" filter="url(#softGlow)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Input Icon - Document Stack -->
      <g fill="white" opacity="0.9">
        <rect x="-12" y="-8" width="24" height="3" rx="1"/>
        <rect x="-12" y="-3" width="20" height="3" rx="1"/>
        <rect x="-12" y="2" width="18" height="3" rx="1"/>
        <rect x="-12" y="7" width="16" height="3" rx="1"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
      </g>
      
      <!-- Data Input Particles -->
      <circle r="2" fill="#4361ee">
        <animateMotion dur="1.5s" repeatCount="indefinite" path="M-40,-10 L-25,-10"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle r="2" fill="#7209b7">
        <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.3s" path="M-40,0 L-25,0"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle r="2" fill="#3a0ca3">
        <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.6s" path="M-40,10 L-25,10"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
    </g>
    
    <!-- Processing Stage (Center) -->
    <g transform="translate(200,125)">
      <!-- AI Brain Processing Unit -->
      <circle r="35" fill="url(#primaryGradient)" filter="url(#neonGlow)" opacity="0.9">
        <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Inner Processing Rings -->
      <circle r="25" fill="none" stroke="white" stroke-width="2" opacity="0.6">
        <animate attributeName="stroke-dasharray" values="0,157;78,78;157,0;0,157" dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="6s" repeatCount="indefinite"/>
      </circle>
      
      <circle r="15" fill="none" stroke="white" stroke-width="1.5" opacity="0.7">
        <animate attributeName="stroke-dasharray" values="0,94;47,47;94,0;0,94" dur="2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Central AI Symbol -->
      <g fill="white" opacity="0.9">
        <circle cx="0" cy="-6" r="2.5">
          <animate attributeName="r" values="2.5;3.5;2.5" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="5" cy="3" r="2.5">
          <animate attributeName="r" values="2.5;3.5;2.5" dur="1s" repeatCount="indefinite" begin="0.2s"/>
        </circle>
        <circle cx="-5" cy="3" r="2.5">
          <animate attributeName="r" values="2.5;3.5;2.5" dur="1s" repeatCount="indefinite" begin="0.4s"/>
        </circle>
        <!-- Neural Network -->
        <path d="M0,-6 L5,3 M0,-6 L-5,3 M5,3 L-5,3" stroke="white" stroke-width="1" opacity="0.8">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
        </path>
      </g>
      
      <!-- Processing Indicators -->
      <g transform="translate(0,45)" fill="url(#primaryGradient)" opacity="0.8">
        <rect x="-15" y="0" width="6" height="4" rx="2">
          <animate attributeName="height" values="4;8;4" dur="0.8s" repeatCount="indefinite"/>
        </rect>
        <rect x="-5" y="0" width="6" height="6" rx="2">
          <animate attributeName="height" values="6;10;6" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
        </rect>
        <rect x="5" y="0" width="6" height="4" rx="2">
          <animate attributeName="height" values="4;8;4" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
        </rect>
      </g>
    </g>
    
    <!-- Output Stage -->
    <g transform="translate(340,125)">
      <!-- Output Container -->
      <rect x="-25" y="-20" width="50" height="40" rx="8" fill="url(#primaryGradient)" filter="url(#softGlow)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
      </rect>
      
      <!-- Output Icon - Streamlined Results -->
      <g fill="white" opacity="0.9">
        <!-- Optimized Output Symbol -->
        <polygon points="-10,-8 10,-8 12,-3 10,2 -10,2 -12,-3"/>
        <circle cx="0" cy="-3" r="3" fill="none" stroke="white" stroke-width="1.5"/>
        <path d="M-6,8 L6,8 M-4,12 L4,12" stroke="white" stroke-width="2"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="1s"/>
      </g>
      
      <!-- Output Flow Particles -->
      <circle r="2" fill="#4361ee">
        <animateMotion dur="1.5s" repeatCount="indefinite" begin="1.2s" path="M25,-10 L40,-10"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <circle r="2" fill="#7209b7">
        <animateMotion dur="1.5s" repeatCount="indefinite" begin="1.5s" path="M25,0 L40,0"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
      <circle r="2" fill="#3a0ca3">
        <animateMotion dur="1.5s" repeatCount="indefinite" begin="1.8s" path="M25,10 L40,10"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1.8s"/>
      </circle>
    </g>
  </g>
  
  <!-- Process Flow Connections -->
  <g id="flowConnections" stroke="url(#automationFlow)" stroke-width="4" fill="none" filter="url(#softGlow)">
    <!-- Input to Processing -->
    <path d="M85,125 Q140,115 165,125">
      <animate attributeName="stroke-dasharray" values="0,80;40,40;80,0;0,80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Processing to Output -->
    <path d="M235,125 Q290,115 315,125">
      <animate attributeName="stroke-dasharray" values="0,80;40,40;80,0;0,80" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Efficiency Metrics -->
  <g id="efficiencyMetrics">
    <!-- Speed Indicator -->
    <g transform="translate(80,50)">
      <circle r="15" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
      <path d="M-8,0 A8,8 0 0,1 8,0" stroke="url(#primaryGradient)" stroke-width="3" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;180 0 0" dur="2s" repeatCount="indefinite"/>
      </path>
      <!-- Speed Lines -->
      <g stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7">
        <line x1="18" y1="-5" x2="25" y2="-5">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite"/>
        </line>
        <line x1="18" y1="0" x2="28" y2="0">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite" begin="0.1s"/>
        </line>
        <line x1="18" y1="5" x2="25" y2="5">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite" begin="0.2s"/>
        </line>
      </g>
    </g>
    
    <!-- Efficiency Chart -->
    <g transform="translate(320,50)">
      <g fill="url(#efficiencyGradient)" opacity="0.8">
        <rect x="0" y="12" width="4" height="8"/>
        <rect x="6" y="8" width="4" height="12">
          <animate attributeName="height" values="12;16;12" dur="2s" repeatCount="indefinite"/>
        </rect>
        <rect x="12" y="4" width="4" height="16">
          <animate attributeName="height" values="16;20;16" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <rect x="18" y="2" width="4" height="18">
          <animate attributeName="height" values="18;22;18" dur="2s" repeatCount="indefinite" begin="1s"/>
        </rect>
      </g>
      <!-- Trend Arrow -->
      <path d="M24,2 L30,2 L27,-2" stroke="url(#primaryGradient)" stroke-width="2" fill="url(#primaryGradient)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Automation Workflow Steps -->
  <g id="workflowSteps" transform="translate(200,190)">
    <!-- Step Indicators -->
    <circle cx="-60" cy="0" r="6" fill="url(#primaryGradient)" opacity="0.8">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="url(#primaryGradient)" opacity="0.8">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="60" cy="0" r="6" fill="url(#primaryGradient)" opacity="0.8">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <!-- Connection Lines -->
    <line x1="-54" y1="0" x2="-6" y2="0" stroke="url(#automationFlow)" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,48;24,24;48,0;0,48" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="6" y1="0" x2="54" y2="0" stroke="url(#automationFlow)" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,48;24,24;48,0;0,48" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    
    <!-- Step Labels -->
    <g fill="white" font-size="10" text-anchor="middle" opacity="0.9">
      <text x="-60" y="20">Input</text>
      <text x="0" y="20">Process</text>
      <text x="60" y="20">Output</text>
    </g>
  </g>
  
  <!-- Floating Automation Symbols -->
  <g id="floatingSymbols">
    <!-- Gear Symbol -->
    <g transform="translate(350,40)">
      <circle r="8" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      </circle>
      <polygon points="0,-6 3,-3 6,0 3,3 0,6 -3,3 -6,0 -3,-3" fill="url(#primaryGradient)" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Process Flow Symbol -->
    <g transform="translate(50,200)">
      <rect x="-8" y="-4" width="16" height="8" rx="4" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
      <circle cx="-12" cy="0" r="3" fill="url(#primaryGradient)" opacity="0.7"/>
      <circle cx="12" cy="0" r="3" fill="url(#primaryGradient)" opacity="0.7"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Ambient Enhancement -->
  <g id="ambientGlow" opacity="0.2">
    <ellipse cx="200" cy="125" rx="80" ry="40" fill="url(#processGlow)">
      <animate attributeName="rx" values="80;90;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>